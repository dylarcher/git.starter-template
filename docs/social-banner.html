<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter Template Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Using Inter font as the default sans-serif font */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6; /* A light gray background to frame the banner */
        }
        /* Defining the exact dimensions for the banner card for screenshotting */
        .banner-card {
            width: 1200px;
            height: 630px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <!-- Main container for the banner -->
    <div class="banner-card bg-white flex items-center justify-center p-10">
        <!-- Dashed border to indicate the safe area for content -->
        <div class="w-full h-full border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center text-center">

            <!-- Placeholder Icon (File/Template Icon) -->
            <div class="mb-6 text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-code-2">
                    <path d="M4 22h14a2 2 0 0 0 2-2V7.5L14.5 2H6a2 2 0 0 0-2 2v4"/>
                    <polyline points="14 2 14 8 20 8"/>
                    <path d="M9 18l-3-3 3-3"/>
                    <path d="M5 12h6"/>
                </svg>
            </div>

            <hgroup>
                <!-- Main Title -->
                <h1 class="text-6xl font-bold text-gray-800 mb-4">
                    Github Starter Template
                </h1>
                <p>
                    <small>
                        <code>
                            git.starter-template
                        </code>
                    </small>
                </p>
            </hgroup>

            <!-- Subtitle/Description -->
            <p class="max-w-3xl text-2xl text-gray-500">
                This banner is an example placeholder. Edit the HTML to customize the icon, title, and description for your project's social card.
            </p>

        </div>
    </div>
</body>
</html>
