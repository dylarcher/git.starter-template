name: YAML Lint and Fix

on:
  push:
    branches:
      - main # Or your default branch
  pull_request:
    branches:
      - main # Or your default branch

jobs:
  lint_and_fix:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Or your preferred Python version

      - name: Install linting and fixing tools
        run: |
          python -m pip install --upgrade pip
          pip install yamllint==1.32.0 yamlfixer-opt-nc==0.5.1

      - name: Run yamlfixer (includes yamllint)
        run: |
          yamlfixer --config-file .github/configs/yaml-lint.yaml --recurse -1 .

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push PR Changes
        if: steps.check_changes.outputs.has_changes == 'true' && github.event_name == 'pull_request'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Automated YAML linting fixes"
          git push

      - name: Create PR for Main Branch Fixes
        if: steps.check_changes.outputs.has_changes == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          BRANCH_NAME="yamllint-fixes-${{ github.run_id }}"
          echo "Creating branch $BRANCH_NAME"
          git checkout -b $BRANCH_NAME

          git add .
          git commit -m "Automated YAML linting fixes"

          echo "Pushing branch $BRANCH_NAME"
          git push -u origin $BRANCH_NAME

          echo "Creating Pull Request"
          gh pr create \
            --title "Automated YAML Linting Fixes" \
            --body "Yamllint found and fixed linting issues. Please review and merge." \
            --label "action needed" \
            --base main \
            --head $BRANCH_NAME
