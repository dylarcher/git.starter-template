jobs:
  code-quality:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Format project source code
        run: npm run format
      - name: Check-in formatting change(s) to project
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git diff --staged --quiet || (git commit -m "Automated formatting" && git push)
      - name: Lint project source code
        run: npm run lint
      - name: Check-in linting change(s) to project
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git diff --staged --quiet || (git commit -m "Automated linting fixes" && git push)
      - continue-on-error: true
        id: check_biome
        name: Check for persistent Biome issues
        run: npx biome lint src --config-path .github/linters/.biomejsrc
      - if: steps.check_biome.outcome == 'failure'
        name: Add 'action needed' label
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['action needed']
            });
name: Code Quality
'on': [pull_request]
